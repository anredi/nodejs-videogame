<body>

<canvas id="board" style="border:1px solid #d3d3d3;">
	Tu navegador no soporta canvas
</canvas>
    
<div id="forms">
    <div class="tab">
      <button class="tablinks"  id="defaultOpen">Register</button>
      <button class="tablinks">Login</button>
    </div>

    <div id="registerForm" class="tabcontent">
        <form>
            <div id="registerLabels">
                <label for="registerNick">Nick: </label>
                <label for="registerPass">Password: </label>
                <label for="registerAvatar">Avatar: </label>
            </div>
            <div id="registerData">
                <input id="registerNick" type="text" name="nick">
                <input id="registerPass" type="password" name="pass">
                <input id="registerAvatar" type="file" name="registerAvatar" accept="image/*"/>
                <button id="avatarButton" type="button">Select Image</button>
                <span id="avatarFileName"></span>
            </div>
        </form>
        <button id="registerButton" type="button">SEND</button>
    </div>

    <div id="loginForm" class="tabcontent">
        <form>
            <div id="loginLabels">
                <label for="loginNick">Nick: </label>
                <label for="loginPass">Password: </label>
            </div>
            <div id="loginData">
                <input id="loginNick" type="text" name="nick">
                <input id="loginPass" type="password" name="pass">
            </div>
        </form>
        <button id="loginButton" type="button">SEND</button>
    </div>
</div>
    <div id="audioPanel">
        <span id="audioText">Prueba</span>
        <button id="audioButton">Push to Talk</button>
        <audio id="audioElement" controls autoplay></audio>
    </div>
    
    <div id="rankingPanel">
        <ul id="rankingList">
            
        </ul>
        <div>
            <button id="rankingButton">&#x25BC;</button>
        </div>
    </div>
    
    <div id="roundTimerPanel">
        Time: <span id="roundTime"></span>
    </div>
    
    <div id="playerResurrectPanel">
        <span id="playerResurrectText">You Died!</span>
        <button id="playerResurrectButton">Continue?</button>
    </div>
    
    <div id="notificationPanel">
        <span id="notificationText"></span>
        <button id="notificationButton">OK</button>
    </div>
    
    <div id="waitingPanel">
        <span id="waitingText"></span>
    </div>
    
    <div id="resultsPanel">
        <div id="resultsContentsPanel">
            <div id="playerResultsPanel">
                <span class="resultsHeader">Player Results</span>
                <div class="resultsContent">
                    <table id="playerResultsTable" class="resultsTable"></table>
                </div>
            </div>
            <div id="roundResultsPanel">
                <span class="resultsHeader">Top Round Results</span>
                <div class="resultsContent">
                    <table id="roundResultsTable" class="resultsTable"></table>
                </div>
            </div>
            <div id="globalResultsPanel">
                <span class="resultsHeader">Top Global Results</span>
                <div class="resultsContent">
                    <table id="globalResultsTable" class="resultsTable"></table>
                </div>
            </div>
        </div>
        <div id="nextRoundPanel">
            <button id="nextRoundButton"></button>
        </div>
    </div>
    
</body>
